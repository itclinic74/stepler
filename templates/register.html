{% extends 'base.html' %}

{% block content %}
 <div class="flex-fill d-flex flex-column justify-content-center">
      <div class="container-tight py-6">
        <div class="text-center mb-5">
          <a href=""><img src="{{ url_for('static', filename='logo.svg') }}" height="36" alt=""></a>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notification is-danger">
              {{ messages[0] }}. Go to <a href="{{ url_for('users.login') }}">login page</a>.
            </div>
          {% endif %}
        {% endwith %}
        <form class="card card-md" action="" method="post">
          <div class="card-body">
            <h2 class="mb-5 text-center">Create new account</h2>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" name="name" value="" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" value="" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control"  placeholder="Password" name="password" value="" required />
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-toggle="tooltip"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt">
          Already have account? <a href="{{ url_for('users.login') }}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
{% endblock %}
